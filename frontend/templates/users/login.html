{% extends "layouts/layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
	{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
	{% endif %}

	<form action="{% url 'django.contrib.auth.views.login' %}" method="POST" class="form-horizontal" role="form">
	{% csrf_token %}
		<div class="form-group">
			<label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" maxlength="{{ form.username.field.max_length }}" placeholder="Enter username">
			</div>
		</div>
		<div class="form-group">
			<label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">{{ form.password.label_tag }}</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Enter password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<button type="submit" class="btn blue">Login</button>
				<input type="hidden" name="next" value="{{ next }}" />
			</div>
		</div>
	</form>
{% endblock %}
