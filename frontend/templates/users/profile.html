{% extends "layouts/layout.html" %}

{% block title %} {{ view_name }} {% endblock %}

{% block content %}
	<h1>Edit Profile</h1>

	<form action="edit_profile" method="POST" class="form-horizontal" role="form">
		{% csrf_token %}
		<div class="row">
			<div class="form-group">
				<label for="{{ form.first_name.id_for_label }}" class="col-sm-2 control-label">{{ form.first_name.label_tag }}</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.html_name }}" maxlength="{{ form.first_name.field.max_length }}" placeholder="Enter First Name" value="{{ form.first_name.value }}">
				</div>
			</div>
			<div class="form-group">
				<label for="{{ form.last_name.id_for_label }}" class="col-sm-2 control-label">{{ form.last_name.label_tag }}</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.html_name }}" maxlength="{{ form.last_name.field.max_length }}" placeholder="Enter Last Name" value="{{ form.last_name.value }}">
				</div>
			</div>
			<div class="form-group">
				<label for="{{ form.email.id_for_label }}" class="col-sm-2 control-label">{{ form.email.label_tag }}</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="Enter Email" value="{{ form.email.value }}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<button type="submit" class="btn btn-primary">Update Profile</button>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
