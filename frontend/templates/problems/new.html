{% extends "layouts/layout.html" %}

{% block title %}New Problem{% endblock %}

{% block content %}
	<form action="create" method="POST" role="form">
	{% csrf_token %}
		{% if form.non_field_errors %}
		<div class="alert alert-danger alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<strong>Error!</strong> {{ form.non_field_errors }}
		</div>
		{% endif %}
		<div class="form-group">
			<label for="{{ form.problem_text.id_for_label }}" class=" control-label">{{ form.problem_text.label_tag }}</label>
			{{ form.problem_text }}
			{{ form.problem_text.errors }}
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default col-md-3">Solve</button>
		</div>
	</form>
{% endblock %}
