{% load static %}

<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>UT Solver | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% get_static_prefix %}css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="{% get_static_prefix %}css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="{% get_static_prefix %}css/custom.css" type="text/css" />
	<link rel="shortcut icon" href="{% get_static_prefix %}images/favicon.ico" type="image/x-icon">
	<script src="{% get_static_prefix %}js/jquery.min.js"></script>
</head>
<body id="top">
	{% include 'layouts/header.html' %}
	
	<div class="clearfix"></div>
	<div class="container">
		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
			{% endfor %}
		</ul>
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		{{ message }}
		</div>
		{% endfor %}
		{% endif %}
		<div class="page-content">
			{% block content %}{% endblock %}
		</div>
	</div>
	
	<!-- <a href="javascript:;" id="scroll-up" class="scroll-up" title="Scroll Back to Top" style="dispaly: none;"><i class="fa fa-arrow-up"></i></a> -->

	<script src="{% get_static_prefix %}js/bootstrap.min.js"></script>
	<script src="{% get_static_prefix %}js/jquery.scrollTo.js"></script>
	<script src="{% get_static_prefix %}js/app.js"></script>
</body>
</html>
