{% extends "layouts/layout.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
	<h1>Create an account</h1>

	<form action="sign_up" method="POST" class="form-horizontal" role="form">
		{% csrf_token %}
		<div class="row">
			<div class="form-group">
				<label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" maxlength="{{ form.username.field.max_length }}" placeholder="Enter username">
				</div>
			</div>
			<div class="form-group">
				<label for="{{ form.password1.id_for_label }}" class="col-sm-2 control-label">{{ form.password1.label_tag }}</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" placeholder="Enter password">
				</div>
			</div>
			<div class="form-group">
				<label for="{{ form.password2.id_for_label }}" class="col-sm-2 control-label">{{ form.password2.label_tag }}</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" placeholder="Confirm password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<button type="submit" class="btn btn-default">Create the account</button>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
